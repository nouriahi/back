<div class="container">
  <h2>Gérer les secrétaires</h2>
  <!-- Bouton pour ajouter un secrétaire -->
  <a routerLink="/ajout-secretaire" routerLinkActive="active" class="reg-button">
    Ajouter secrétaire
  </a>
 

  <!-- Tableau des secrétaires -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Numéro de téléphone</th>
        <th>Email</th>
        <th>Compétences</th>
        <th>Modifier</th>
        <th>Supprimer</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let secretaire of secretaires">
        <td>{{ secretaire.id }}</td>
        <td>{{ secretaire.nom }}</td>
        <td>{{ secretaire.prenom }}</td>
        <td>{{ secretaire.tel }}</td>
        <td>{{ secretaire.email }}</td>
        <!-- Affichage des compétences sous forme de liste -->
        <td>
          <ul>
            <li *ngFor="let competence of secretaire.competences">
              {{ competence }}
            </li>
          </ul>
        </td>
        <!-- Bouton Modifier -->
        <td>
          <button
            class="edit-btn"
            (click)="updateSecretaire(secretaire)"
            title="Modifier"
            aria-label="Modifier ce secrétaire"
          >
            ✏️
          </button>
        </td>
        <!-- Bouton Supprimer -->
        <td>
          <button
            class="delete-btn"
            (click)="deleteSecretaire(secretaire.id)"
            title="Supprimer"
            aria-label="Supprimer ce secrétaire"
          >
            🗑️
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
